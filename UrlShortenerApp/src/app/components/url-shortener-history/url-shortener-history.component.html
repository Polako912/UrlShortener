<div class="d-flex flex-column pb-3">
    <mat-table [dataSource]="results$">
        <ng-container matColumnDef="order">
            <mat-header-cell *matHeaderCellDef>No.</mat-header-cell>
            <mat-cell *matCellDef="let element; let i = index">{{ i+1 }}</mat-cell>
        </ng-container>
        
        <ng-container matColumnDef="sourceUrl">
            <mat-header-cell *matHeaderCellDef>Source Url</mat-header-cell>
            <mat-cell *matCellDef="let element; let i = index;">{{ element?.sourceUrl }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="shortUrl">
            <mat-header-cell *matHeaderCellDef >Short Url</mat-header-cell>
            <mat-cell *matCellDef="let element;let i = index;">
                {{element?.shortUrl }}
            </mat-cell>
        </ng-container> 

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
